<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Alias M+ font variants to M+ Nerd Font variants when M+ is not available -->
  
  <!-- M PLUS 1 -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>M PLUS 1</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>M+1 Nerd Font</string>
    </edit>
  </match>

  <!-- M PLUS 2 -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>M PLUS 2</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>M+2 Nerd Font</string>
    </edit>
  </match>

  <!-- M PLUS 1 Code -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>M PLUS 1 Code</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>M+1Code Nerd Font</string>
    </edit>
  </match>

  <!-- M PLUS Code Latin -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>M PLUS Code Latin</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>M+CodeLat50 Nerd Font</string>
    </edit>
  </match>

  <!-- M PLUS Code Latin 50 (50% width) -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>M PLUS Code Latin 50</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>M+CodeLat50 Nerd Font</string>
    </edit>
  </match>

  <!-- M PLUS Code Latin 60 (60% width) -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>M PLUS Code Latin 60</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>M+CodeLat60 Nerd Font</string>
    </edit>
  </match>

</fontconfig>
