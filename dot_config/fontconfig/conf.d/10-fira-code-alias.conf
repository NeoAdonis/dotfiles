<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Alias Fira Code variants to FiraCode Nerd Font when Fira Code is not available -->
  
  <!-- Main Fira Code alias -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Fira Code</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FiraCode Nerd Font</string>
    </edit>
  </match>

  <!-- Fira Code Retina -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Fira Code Retina</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FiraCode Nerd Font Ret</string>
    </edit>
  </match>

  <!-- Fira Code Light -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Fira Code Light</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FiraCode Nerd Font Light</string>
    </edit>
  </match>

  <!-- Fira Code Medium -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Fira Code Medium</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FiraCode Nerd Font Med</string>
    </edit>
  </match>

  <!-- Fira Code Bold -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Fira Code Bold</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FiraCode Nerd Font</string>
    </edit>
    <edit name="weight" mode="assign">
      <const>bold</const>
    </edit>
  </match>

  <!-- Fira Code SemiBold -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Fira Code SemiBold</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FiraCode Nerd Font SemBd</string>
    </edit>
  </match>

</fontconfig>
