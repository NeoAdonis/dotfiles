<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Alias 0xProto variants to 0xProto Nerd Font when 0xProto is not available -->
  
  <!-- Main 0xProto alias -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>0xProto</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>0xProto Nerd Font</string>
    </edit>
  </match>

  <!-- 0xProto Regular -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>0xProto Regular</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>0xProto Nerd Font</string>
    </edit>
  </match>

  <!-- 0xProto Bold -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>0xProto Bold</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>0xProto Nerd Font</string>
    </edit>
    <edit name="weight" mode="assign">
      <const>bold</const>
    </edit>
  </match>

</fontconfig>
